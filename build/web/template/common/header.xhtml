<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <div class="header">
            <div class="wrap">
                <div class="logo">
                    <a href="index.html">
                        <h:graphicImage library="images" name="logo.png" height="84px" width="180px"/>            
                    </a>
                </div>
                <div class="headerbox">
                    <div class="login">
                        <ul>
                            <li>
                                <h:form> <h:commandLink rendered="#{user == null}" action="login" value="Login / Register"></h:commandLink></h:form>
                                  <h:outputText value="Welcome: #{user.userName}" rendered="#{user != null}"/>
                              
                                <h:form> <h:commandLink rendered="#{user != null}" action="#{blog.account.logout()}" value="Logout"></h:commandLink></h:form>                
                            </li>
                          
                           
                        </ul>
                    </div>          
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </ui:composition>
</html>
