<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="template/common/layout.xhtml">
            <ui:define name="content">
                <div class="content">

                    <h:form id="form">
                        <p:dataList value="#{blog.post}" var="post" type="unordered" itemType="none" paginator="true" rows="5" styleClass="paginated">
                            <f:facet name="header">

                            </f:facet>

                            <article>
                                <h1>#{post.title}</h1>
                                <p>#{post.content}</p>
                                <p style="font-size: 12px; margin: 0px; padding: 0px;">
                                    <em> Author: <strong> #{post.autorName}</strong> </em>
                                    <em> Posted Date: <strong> #{post.createdDate.toLocalDate()} #{post.createdDate.toLocalTime()}</strong></em> 
                                </p>
                                <br/>
                               
                            </article>
                        </p:dataList>
                    </h:form>

                 

                </div>
            </ui:define>
        </ui:composition>
        <h:outputStylesheet name="layout.css" library="css"/>
    </body>
</html>
