<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="template/common/layout.xhtml">
            <ui:define name="content">
                <div class="content">

                    <div class="form">
                <h:form class="register-form">
                    <h2>Post</h2>
                    <h:inputHidden value="#{posts.tempPost.postId}"></h:inputHidden>
                    <h:inputText value="#{posts.tempPost.title}" a:placeholder="Post title" required="true"
                                 requiredMessage="Post Title is required"/>
                    <h:inputTextarea value="#{posts.tempPost.content}" a:placeholder="Post content" required="true" rows="10"
                                 requiredMessage="Post Title is required"/>
                   
                    <h:commandButton class="form-input" value="Save" action ="#{posts.save(user.userId)}" ></h:commandButton>
                </h:form>
                
            </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
